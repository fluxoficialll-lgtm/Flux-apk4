
name: ðŸ“± Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      api_url:
        description: 'URL do Backend (Ex: https://flux-api.onrender.com)'
        required: false
        default: 'https://flux-api.onrender.com'

permissions:
  contents: write

jobs:
  build-android:
    name: ðŸ—ï¸ Gerar APK Conectado
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ ExtraÃ§Ã£o Opcional de ZIP
        id: extract
        run: |
          ZIP_FILE=$(find . -maxdepth 1 -name "*.zip" -print -quit)
          
          if [ -z "$ZIP_FILE" ]; then
            echo "â„¹ï¸ Nenhum arquivo .zip detectado. Usando cÃ³digo direto do repositÃ³rio."
          else
            echo "ðŸ“‚ Pacote ZIP detectado: $ZIP_FILE. Extraindo..."
            mkdir -p temp_extract
            unzip -o "$ZIP_FILE" -d temp_extract
            
            PKG_PATH=$(find temp_extract -name "package.json" -print -quit)
            if [ -n "$PKG_PATH" ]; then
              ROOT_DIR=$(dirname "$PKG_PATH")
              echo "ðŸ“‚ Movendo arquivos da raiz: $ROOT_DIR"
              cp -rf "$ROOT_DIR"/. .
            else
              echo "âš ï¸ package.json nÃ£o encontrado no ZIP, mantendo arquivos originais."
            fi
            rm -rf temp_extract
            rm "$ZIP_FILE"
          fi

      - name: ðŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â˜• Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ› ï¸ Instalar DependÃªncias
        run: |
          # O uso de --legacy-peer-deps Ã© essencial para o Capacitor 5 em ambientes com npm 10+
          npm install --no-package-lock --legacy-peer-deps

      - name: ðŸ—ï¸ Build do Frontend (Vite)
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ github.event.inputs.api_url || 'https://flux-api.onrender.com' }}

      - name: ðŸ“² Sincronizar Capacitor (Android)
        run: |
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            echo "âš™ï¸ Criando capacitor.config.json bÃ¡sico..."
            echo '{"appId": "com.fluxplatform.app", "appName": "Flux App", "webDir": "dist"}' > capacitor.config.json
          fi

          if [ ! -d "android" ]; then
            echo "ðŸ¤– Criando plataforma Android nativa..."
            npx cap add android
          fi
          
          npx cap copy android
          npx cap sync android

      - name: ðŸ”¨ Compilar APK via Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        env:
          VITE_API_BASE_URL: ${{ github.event.inputs.api_url || 'https://flux-api.onrender.com' }}

      - name: ðŸš€ Upload do APK Gerado
        uses: actions/upload-artifact@v4
        with:
          name: Flux-App-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
          
